<html>
	<head>
		<title>Climate Control</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/overcast/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<script src="https://cdn.plot.ly/plotly-latest.min.js" type="text/javascript"></script>
		<script src="scripts/vendor/luxon.min.js" type="text/javascript"></script>
		<script src="scripts/thermostat.js" type="text/javascript"></script>
		<script src="scripts/config.js" type="text/javascript"></script>
		<script src="scripts/table.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">
		<link rel="stylesheet" href="css/style.css" type="text/css"/>
	</head>
	<body>
		<div id="chart"></div>
		<div id="table"></div>
		<div class="top-left">
			<div class="touch-button" id="legend-touch">
				<i class="fas fa-book"></i>
			</div>
		</div>
		<div class="top-right">
			<label for="occup-touch"><i class="fas fa-users"></i>
				<input type="checkbox" name="occup-touch" id="occup-touch" value='active' class="touch-button">
			</label>
			<div class="touch-button" id="table-touch">
				<i class="fas fa-table"></i>
			</div>
			<div class="touch-button" id="config-touch">
				<i class="fas fa-calendar-alt"></i>
			</div>
		</div>
		<div id="dialog">
			<div id="dialog-config" class="dialog-hidden">
				<div class="dialog-right">
					<label for="checkbox-hourly">Hourly
						<input type="checkbox" name="checkbox-hourly" id="checkbox-hourly" value='hourly'>
					</label>
					<label for="checkbox-daily">Daily
						<input type="checkbox" name="checkbox-daily" id="checkbox-daily" value='daily'>
					</label>
				</div>
				<div class="dialog-section">
					Start Date:<br/>
					<input type="input" id="startdate" class="datepicker">
				</div>
				<div class="dialog-section">
					End Date:<br/>
					<input type="input" id="enddate" class="datepicker">
				</div>
				<div class="dialog-section">
					Thermostat:<br/>
					<select name="thermostats" id="thermostats">
						<option value="1">Thermostat 1</option>
						<option value="2">Thermostat 2</option>
					</select>
				</div>
				<div class="dialog-section">
					Quick Links:<br/>
					<input type="button" class="config-fixed-time" id="config-today" value="Today">
					<input type="button" class="config-fixed-time" id="config-24-hours" value="24 Hours">
					<input type="button" class="config-fixed-time" id="config-yesterday" value="Yesterday">
					<input type="button" class="config-fixed-time" id="config-yesterday-today" value="Yesterday + Today">
					<input type="button" class="config-fixed-time" id="config-this-week" value="This Week">
				</div>
				<div>
					<input type="button" id="config-update" value="Update" class="dialog-right">
				</div>
			</div>
			<div id="dialog-error" class="dialog-hidden">
			</div>
			<div id="dialog-legend" class="dialog-hidden">
			</div>
		</div>
	</body>
</html>
